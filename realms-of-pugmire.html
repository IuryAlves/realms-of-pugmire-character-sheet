<link rel="stylesheet" type="text/css" href="realms-of-pugmire.css">
<div class="sheet-sheet">
  <div class="sheet-logo">
    <img src="https://raw.githubusercontent.com/IuryAlves/realms-of-pugmire-character-sheet/master/logo.png">
  </div>
  <div class="sheet-info sheet-rounded-border">
    <label class="sheet-content">
      Name:
    </label>
    <input class="sheet-input sheet-input-xlarge sheet-input-line" type="text" name="attr_character_name" />
    <label class="sheet-content">
      Calling and Level:
    </label>
    <div class="sheet-inline-items">
      <input class="sheet-input sheet-input-medium sheet-input-line" type="text" name="attr_calling" />
      <input class="sheet-input sheet-input-small sheet-input-line" type="number" name="attr_level" />
    </div>
    <label class="sheet-content">
      Breed, House:
    </label>
    <input class="sheet-input sheet-input-xlarge sheet-input-line" type="text" name="attr_breed" />
    <label class="sheet-content">
      Family:
    </label>
    <input class="sheet-input sheet-input-xlarge sheet-input-line" type="text" name="attr_family" />
    <label class="sheet-content">
      Background:
    </label>
    <input class="sheet-input sheet-input-xlarge sheet-input-line" type="text" name="attr_background" />
  </div>
  <div class="sheet-attributes sheet-rounded-border">
    <div class="sheet-grid-1x6 sheet-center-grid">
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-center">
            Str
          </label>  
        </div>
        <div class="sheet-center">
          <input type="number" class="sheet-input-large sheet-input-no-border sheet-input-disabled-transparent" disabled="true" name="attr_str_mod" value="floor((@{str}-10)/2)" />
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input" name="attr_str" value="10"/>
        </div>
      </div>
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-center">
            Dex
          </label>
        </div>
        <div class="sheet-center">
          <input type="number" class="sheet-input-large sheet-input-no-border sheet-input-disabled-transparent" disabled="true" name="attr_dexmod" value="floor((@{dex}-10)/2)" />
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input" name="attr_dex"/>
        </div>
      </div>
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-center">
            Con
          </label>
        </div>
        <div class="sheet-center">
          <input type="number" class="sheet-input-large sheet-input-no-border sheet-input-disabled-transparent" disabled="true" name="attr_con_mod" value="floor((@{con}-10)/2)"/>
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input " name="attr_con" value="10"/>
        </div>
      </div>
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-center">
            Int
          </label>
        </div>
        <div class="sheet-center">
          <input type="number" class="sheet-input-large sheet-input-no-border sheet-input-disabled-transparent" disabled="true" name="attr_int_mod" value="floor((@{int}-10)/2)"/>
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input" name="attr_int" value="10"/>
        </div>
      </div>
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-center"> 
            Wis
          </label>
        </div>
        <div class="sheet-center">
          <input type="number" class="sheet-input-large sheet-input-no-border sheet-input-disabled-transparent" disabled="true" name="attr_wis_mod" value="floor((@{wis}-10)/2)"/>
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input" name="attr_wis" value="10"/>
        </div>
      </div>
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-center">
            Cha
          </label>
        </div>
        <div class="sheet-center">
          <input type="number" class="sheet-input-large sheet-input-no-border sheet-input-disabled-transparent" disabled="true" name="attr_cha_mod" value="floor((@{cha}-10)/2)"/>
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input" name="attr_cha" value="10"/>
        </div>
      </div>
    </div>
  </div>
  <div class="sheet-proficiency sheet-grid-2x1 sheet-rounded-border">
    <div>
      <input class="sheet-input-large sheet-left sheet-input-proficiency" type="number" name="attr_prof" />
    </div>
    <h4 class="sheet-center sheet-content">Proficiency Bonus</h4>
  </div>
  <div class="sheet-saving-throw sheet-rounded-border">
    <h3 class="sheet-content sheet-center">Saving Throws</h3>
    <div class="sheet-grid-3x6">
      <input type="checkbox" name="attr_sav_thr_str" value="@{prof}" />
      <label class="sheet-center">Strength</label>
      <input class="sheet-input-small" type="number" disabled="true" name="attr_sav_thr_str_val" value="@{str_mod}+@{sav_thr_str}" />
      <input type="checkbox" name="attr_sav_thr_dex" value="@{prof}" />
      <label class="sheet-center">Dexterity</label>
      <input class="sheet-input-small" type="number" disabled="true" name="attr_sav_thr_dex_val" value="@{dexmod}+@{sav_thr_dex}" />
      <input type="checkbox" name="attr_sav_thr_con" value="@{prof}" />
      <label class="sheet-center">Constitution</label>
      <input class="sheet-input-small" type="number" disabled="true" name="attr_sav_thr_con_val" value="@{con_mod}+@{sav_thr_con}" />
      <input type="checkbox" name="attr_sav_thr_int" value="@{prof}" />
      <label class="sheet-center">Intelligence</label>
      <input class="sheet-input-small" type="number" disabled="true" name="attr_sav_thr_int_val" value="@{int_mod}+@{sav_thr_int}" />
      <input type="checkbox" name="attr_sav_thr_wis" value="@{prof}" />
      <label class="sheet-center">Wisdom</label>
      <input class="sheet-input-small" type="number" disabled="true" name="attr_sav_thr_wis_val" value="@{wis_mod}+@{sav_thr_wis}" />
      <input type="checkbox" name="attr_sav_thr_cha" value="@{prof}" />
      <label class="sheet-center">Charisma</label>
      <input class="sheet-input-small" type="number" disabled="true" name="attr_sav_thr_cha_val" value="@{cha_mod}+@{sav_thr_cha}" />
    </div>
  </div>
  <div class="sheet-defense sheet-rounded-border">
    <div class='sheet-grid-2x3'>
      <label class="sheet-content sheet-center">Defense</label>
      <div class="sheet-center">
        <input class="sheet-input-small sheet-input-top" type="text" name="attr_defense" />
      </div>
      <label class="sheet-content sheet-center">Initiative </label>
      <div class="sheet-center">
        <input class="sheet-input-small" type="text" name="attr_init" />
      </div>
      <label class="sheet-content sheet-center">Speed </label>
      <div class="sheet-center">
        <input class="sheet-input-small" type="text" name="attr_speed" />
      </div>
    </div>
  </div>
  <div class="sheet-skills sheet-rounded-border">
    <h3 class="sheet-content sheet-center">Skills</h3>
    <textarea class="sheet-textarea sheet-textarea-skills" name="attr_skills"></textarea>
  </div>
  <div class="sheet-stamina-points sheet-rounded-border sheet-center">
    <label class="sheet-center">Stamina Points</label>
    <div class="sheet-grid-2x2">
      <label class="sheet-center">Current</label>
      <label class="sheet-center">Max</label>
      <div>
        <input class="sheet-input-small" type="text" name="attr_stamina" />
      </div>
      <div>
        <input class="sheet-input-small" type="text" name="attr_stamina_max" />
      </div>
    </div>
  </div>
  <div class="sheet-stamina-dice sheet-rounded-border sheet-center">
    <label class="sheet-content">Stamina Dice</label>
    <input class="sheet-input-small sheet-right sheet-input-top" type="text" name="attr_stamina_dice" />
  </div>
  <div class="sheet-death-save-failure sheet-rounded-border">
    <label class="sheet-center">Death save failure</label>
    <div class="sheet-inline-checkboxes">
      <label class="sheet-checkbox-container">
        <input type="checkbox" name="attr_death_save_failure_1">
        <span class="sheet-checkmark"></span>
      </label>
      <label class="sheet-checkbox-container">
        <input type="checkbox" name="attr_death_save_failure_2">
        <span class="sheet-checkmark"></span>
      </label>
      <label class="sheet-checkbox-container">
        <input type="checkbox" name="attr_death_save_failure_3">
        <span class="sheet-checkmark"></span>
      </label>
    </div>
  </div>
  <div class="sheet-personality sheet-rounded-border">
    <h3 class="sheet-content sheet-center">Personality Traits</h3>
    <div class="sheet-grid-1x3">
      <div>
        <label class="sheet-content">
          <bold>Ideal</bold>
          - What is most important to me ...
        </label>
        <textarea class="sheet-textarea sheet-textarea-traits" name="attr_traits_ideal"></textarea>
      </div>
      <div>
        <select name="attr_personality_type">
          <option value="bond">
            <label>
              <bold>Bond</bold>
              - I am inspired by my bond to ...
            </label>
          </option>
          <option value="mystery">
            <label>
              <bold>Mystery</bold>
              - No one knows about...
            </label>
          </option>
        </select>
        <textarea class="sheet-textarea sheet-textarea-traits" name="attr_traits_personality"></textarea>
      </div>
      <div>
        <label class="sheet-content">
          <bold>Flaw</bold>
          No matter what, I just can't ...
        </label>
        <textarea class="sheet-textarea sheet-textarea-traits" name="attr_traits_flaw"></textarea>
      </div>
    </div>
  </div>
  <div class="sheet-rucksack sheet-rounded-border">
    <h3 class="sheet-content sheet-center"> Rucksack and equipment</h3>
    <textarea class="sheet-textarea sheet-textarea-big sheet-textarea-rucksack" name="attr_rucksack"></textarea>
  </div>
  <div class="sheet-spell-slots sheet-rounded-border">
    <label class="sheet-center">Spell Slots</label>
    <div class="sheet-grid-2x2">
      <label class="sheet-center">Current</label>
      <label class="sheet-center">Max</label>
      <div class="sheet-center">
        <input class="sheet-input-large" type="number" name="attr_ss"/>
      </div>
      <div class="sheet-center">
        <input class="sheet-input-large sheet-input-disabled-transparent" type="number" name="attr_ss_max" value="@{level}*2" disabled="true" />
      </div>
    </div>
  </div>

  <div class="sheet-tricks sheet-rounded-border">
    <h3 class="sheet-content sheet-center">
      Knacks - Tricks, Secrets, etc:
    </h3>
    <textarea class="sheet-textarea sheet-textarea-medium" name="attr_tricks"></textarea>
  </div>
  <div class="sheet-spell sheet-rounded-border">
    <h3 class="sheet-content sheet-center">
      Spells
    </h3>
    <textarea class="sheet-textarea sheet-textarea-big" name="attr_spells"></textarea>
  </div>
  <div class="sheet-descriptions sheet-rounded-border">
    <table class="sheet-weapons-table">
      <tr>
        <th class="sheet-center">Attack</th>
        <th class="sheet-center sheet-weapons-table-roll">Roll</th>
        <th class="sheet-center sheet-weapons-table-dmg">DMG</th>
        <th class="sheet-center">Type/Quality</th>
      </tr>
      <tr>
        <td>
          <input class="sheet-input-xlarge" type="text" name="attr_weapon_attack_1" />
        </td>
        <td>
          <input class="sheet-input-xlarge" type="number" name="attr_weapon_roll_1"/>
        </td>
        <td>
          <input class="sheet-input-xlarge" type="text" name="attr_weapon_dmg_1"/>
        </td>
        <td>

        </td>

      <tr>

        </td>
        <td>

        </td>
        <td>

  </div>
</div>
