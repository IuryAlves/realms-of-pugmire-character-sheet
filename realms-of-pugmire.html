<link rel="stylesheet" href="realms-of-pugmire.css" />
<div class="sheet-sheet">
  <div class="sheet-logo">
    <img class="sheet-logo-image" src="https://static1.squarespace.com/static/57f7a70b37c581d5a1b94bb6/t/5d39abd5ec4b31000132d478/1578945007270/">
  </div>
  <div class="sheet-info sheet-rounded-border">
    <label>
      Name:
    </label>
    <input class="sheet-input sheet-input-xlarge" type="text" name="attr_character_name" />
    <label>
      Calling and Level:
    </label>
    <input class="sheet-input sheet-input-xlarge" type="text" name="attr_calling_level" />
    <label>
      Subrace - Breed, House, etc:
    </label>
    <input class="sheet-input sheet-input-xlarge" type="text" name="attr_breed" />
    <label>
      Family:
    </label>
    <input class="sheet-input sheet-input-xlarge" type="text" name="attr_family" />
    <label>
      Background:
    </label>
    <input class="sheet-input sheet-input-xlarge" type="text" name="attr_background" />
  </div>
  <div class="sheet-attributes sheet-rounded-border">
    <div class="sheet-grid-1x6 sheet-center-grid">
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-attr">
            Str
          </label>  
        </div>
        <div class="sheet-attr">
          <input type="number" class="sheet-input-large sheet-input-no-border" name="attr_str" value="10" />
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input" disabled="true" name="attr_str_mod" value="floor((@{str}-10)/2)" />
        </div>
      </div>
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-attr">
            Dex
          </label>
        </div>
        <div class="sheet-attr">
          <input type="number" class="sheet-input-large sheet-input-no-border" name="attr_dex" value="10" />
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input" disabled="true" name="attr_dex_mod" value="floor((@{dex}-10)/2)" />
        </div>
      </div>
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-attr">
            Con
          </label>
        </div>
        <div class="sheet-attr">
          <input type="number" class="sheet-input-large sheet-input-no-border" name="attr_con" value="10" />
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input " disabled="true" name="attr_con_mod" value="floor((@{con}-10)/2)" />
        </div>
      </div>
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-attr">
            Int
          </label>
        </div>
        <div class="sheet-attr">
          <input type="number" class="sheet-input-large sheet-input-no-border" name="attr_int" value="10" />
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input " disabled="true" name="attr_int_mod" value="floor((@{int}-10)/2)" />
        </div>
      </div>
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-attr"> 
            Wis
          </label>
        </div>
        <div class="sheet-attr">
          <input type="number" class="sheet-input-large sheet-input-no-border" name="attr_wis" value="10" />
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input " disabled="true" name="attr_wis_mod" value="floor((@{wis}-10)/2)" />
        </div>
      </div>
      <div class="sheet-shield">
        <div class="sheet-shield-title">
          <label class="sheet-attr">
            Cha
          </label>
        </div>
        <div class="sheet-attr">
          <input type="number" class="sheet-input-large sheet-input-no-border" name="attr_cha" value="10" />
        </div>
        <div class="sheet-shield-mod">
          <input type="number" class="sheet-input-large sheet-shield-mod-input " disabled="true" name="attr_cha_mod" value="floor((@{cha}-10)/2)" />
        </div>
      </div>
    </div>
  </div>
  <div class="sheet-proficiency sheet-grid-2x1 sheet-rounded-border">
    <label>Proficiency Bonus </label>
    <div>
      <input class="sheet-input-large sheet-right" type="number" name="attr_prof" />
    </div>
  </div>
  <div class="sheet-saving-throw sheet-rounded-border">
    <h2>Saving Throws</h2>
    <div class="sheet-grid-3x6">
      <input type="checkbox" name="sav_thr_str" value="@{prof}" />
      <label>Strength </label>
      <input class="sheet-input-small" type="number" name="sav_thr_str_val" value="@{str_mod}" />
      <input type="checkbox" name="sav_thr_dex" value="@{prof}" />
      <label>Dexterity </label>
      <input class="sheet-input-small" type="number" name="sav_thr_dex_val" value="dex_mod" />
      <input type="checkbox" name="sav_thr_con" value="@{prof}" />
      <label>Constitution </label>
      <input class="sheet-input-small" type="number" name="sav_thr_con_val" />
      <input type="checkbox" name="sav_thr_int" value="@{prof}" />
      <label>Intelligence </label>
      <input class="sheet-input-small" type="number" name="sav_thr_int_val" />
      <input type="checkbox" name="sav_thr_wis" value="@{prof}" />
      <label>Wisdom </label>
      <input class="sheet-input-small" type="number" name="sav_thr_wis_val" />
      <input type="checkbox" name="sav_thr_cha" value="@{prof}" />
      <label>Charisma </label>
      <input class="sheet-input-small" type="number" name="sav_thr_cha_val" />
    </div>
  </div>
  <div class="sheet-defense sheet-rounded-border">
    <div class='sheet-grid-2x3'>
      <label>Defense </label>
      <input class="sheet-input-small" type="text" name="attr_defense" />
      <label>Initiative </label>
      <input class="sheet-input-small" type="text" name="attr_init" />
      <label>Speed </label>
      <input class="sheet-input-small" type="text" name="attr_speed" />
    </div>
  </div>
  <div class="sheet-skills sheet-rounded-border">
    <h3>Skills</h3>
    <textarea class="sheet-textarea sheet-textarea-skills"></textarea>
  </div>
  <div class="sheet-stamina-points sheet-rounded-border">
    <label>Stamina Points</label><br />
    <div class="sheet-grid-2x2">
      <label>Current</label>
      <label>Max</label>
      <input class="sheet-input-small" type="text" name="attr_sp" />
      <input class="sheet-input-small" type="text" name="attr_sp_max" />
    </div>
  </div>
  <div class="sheet-stamina-dice sheet-rounded-border">
    <label>Stamina Dice</label>
    <input class="sheet-input-small sheet-right" type="text" name="attr_stamina_dice" />
  </div>
  <div class="sheet-death-save-failure sheet-rounded-border">
    <div class="sheet-grid-2x1">
      <label>Death save failure</label>
      <div>
        <input type="checkbox" name="attr_death_save_failure" />
        <input type="checkbox" name="attr_death_save_failure" />
        <input type="checkbox" name="attr_death_save_failure" />
      </div>
    </div>
  </div>
  <div class="sheet-personality sheet-rounded-border">
    <h3>Personality Traits</h3>
    <div class="sheet-grid-1x3">
      <div>
        <label>
          <bold>Ideal</bold>
          - What is most important to me ...
        </label>
        <textarea class="sheet-textarea sheet-textarea-traits"></textarea>
      </div>
      <div>
        <select id="personality">
          <option value="bond">
            <label>
              <bold>Bond</bold>
              - I am inspired by my bond to ...
            </label>
          </option>
          <option value="mystery">
            <label>
              <bold>Mystery</bold>
              - No one knows about...
            </label>
          </option>
        </select>
        <textarea class="sheet-textarea sheet-textarea-traits"></textarea>
      </div>
      <div>
        <label>
          <bold>Flaw</bold>
          No matter what, I just can't ...
        </label>
        <textarea class="sheet-textarea sheet-textarea-traits"></textarea>
      </div>
    </div>
  </div>
  <div class="sheet-rucksack sheet-rounded-border">
    <h3> Rucksack and equipment</h3>
    <textarea class="sheet-textarea sheet-textarea-big"></textarea>
  </div>
  <div class="sheet-spell-slots">
    <label>Spell Slots</label><br />
    <div class="sheet-grid-2x2">
      <label>Current</label>
      <label>Max</label>
      <input class="sheet-input" type="text" name="attr_ss" />
      <input class="sheet-input" type="text" name="attr_ss_max" />
    </div>
  </div>

  <div class="sheet-tricks sheet-rounded-border">

  </div>
  <div class="sheet-spell sheet-rounded-border">

  <div class="sheet-background sheet-rounded-border">
